<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
}

h2 {
    margin-bottom: 10px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 5px;
    font-size: 14px;
}

input[type="file"] {
    padding: 3px;
}

.submit-btn {
    background-color: orange;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
    width: 100%;
}

.submit-btn:hover {
    background-color: orange;
}

.success-message {
    margin-top: 15px;
    color: orange;
    font-weight: bold;
}

</style>
<body>
    <div class="form-container">
        <h2 style="color: orange;"> Vite Energy And ICT Service Nig.LTD <br>Application Form</h2>
       
        <form action="https://api.web3forms.com/submit" method="POST"  id="applicationForm" onsubmit="return validateForm()">
            
            <input type="hidden" name="access_key" value="1a01da4c-32bf-4647-a031-6671e3c04665" />
   
        
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="education">Highest Level of Education:</label>
                <select id="education" name="education" required>
                    <option value="">Select</option>
                    <option value="highSchool">High School</option>
                    <option value="bachelors">Bachelor's Degree</option>
                    <option value="masters">Master's Degree</option>
                    <option value="phd">Ph.D.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
        <p id="successMessage" class="success-message"></p>
    </div>
    <script src="script.js">
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Form validation can be added here
    let firstName = document.getElementById('firstName').value;
    let lastName = document.getElementById('lastName').value;
    let email = document.getElementById('email').value;
    let phone = document.getElementById('phone').value;

    if (!firstName || !lastName || !email || !phone) {
        alert('Please fill in all required fields.');
        return;
    }

    // If validation passes, show a success message
    document.getElementById('successMessage').textContent = 'Your application has been submitted successfully!';
    document.getElementById('applicationForm').reset(); // Clear the form
});

    </script>
</body>
</html>
